# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
#bind = $mainMod, W, exec, $rofi
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 1 # Set active window to fullscreen
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, right, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100 # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100 # Reduce window height with keyboard
bind = $mainMod, c, exec, kitty --class clipse -e 'clipse' # inicia o clipse
bind = $mainMod, k, exec, $screenshot 
bind = $mainMod, Space, exec, pkill waybar || waybar #fecha e abre a waybar
bind = $mainMod, T, exec, ~/.config/hypr/scripts/toggle-transparency.sh #alternar transparência
#bind = , Print, exec, gnome-screenshot --interactive

# Screenshot com grimblast
bind = SUPER, P, exec, grimblast copy area
bind = SUPER, Print, exec, grimblast copy screen


